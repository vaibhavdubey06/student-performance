name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mlproject

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mlproject

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "./mlproject/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: mlproject/htmlcov/
          retention-days: 7
        if: always()

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./mlproject

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify app can start
        run: |
          timeout 5 python -c "from app import app; print('App imports OK')" || true

      - name: Check model artifacts exist
        run: |
          test -f artifacts/model.pkl && echo "✓ model.pkl found" || echo "⚠ model.pkl missing"
          test -f artifacts/preprocessor.pkl && echo "✓ preprocessor.pkl found" || echo "⚠ preprocessor.pkl missing"
