<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #56ab91;
            --danger: #eb5757;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .card-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .card-header p {
            font-size: 15px;
            opacity: 0.9;
            margin: 0;
        }

        .card-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 576px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            padding: 14px 30px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-predict i {
            margin-right: 8px;
        }

        .alert-result {
            border-radius: 15px;
            border: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, var(--success) 0%, #3d8a7f 100%);
            color: white;
            text-align: center;
            display: {% if results %}block{% else %}none{% endif %};
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 48px;
            font-weight: 700;
            margin: 15px 0;
        }

        .result-subtitle {
            font-size: 14px;
            opacity: 0.85;
        }

        .icon-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
            margin-top: 25px;
        }

        .section-title:first-child {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1>
                    <i class="fas fa-chart-bar"></i>
                    Exam Score Predictor
                </h1>
                <p>Predict your mathematics performance based on your profile</p>
            </div>

            <div class="card-body">
                <form method="POST" action="/predictdata">
                    <!-- Personal Information Section -->
                    <div class="section-title">
                        <i class="fas fa-user"></i> Personal Information
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i> Gender
                            </label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ethnicity">
                                <i class="fas fa-globe"></i> Race or Ethnicity
                            </label>
                            <select class="form-select" id="ethnicity" name="ethnicity" required>
                                <option value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                    </div>

                    <!-- Education Section -->
                    <div class="section-title">
                        <i class="fas fa-graduation-cap"></i> Education Background
                    </div>

                    <div class="form-group">
                        <label for="parental_level_of_education">
                            <i class="fas fa-book"></i> Parental Level of Education
                        </label>
                        <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option value="">Select Parent Education Level</option>
                            <option value="some high school">Some high school</option>
                            <option value="high school">High school</option>
                            <option value="some college">Some college</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="master's degree">Master's degree</option>
                        </select>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="lunch">
                                <i class="fas fa-utensils"></i> Lunch Type
                            </label>
                            <select class="form-select" id="lunch" name="lunch" required>
                                <option value="">Select Lunch Type</option>
                                <option value="standard">Standard</option>
                                <option value="free/reduced">Free/Reduced</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="test_preparation_course">
                                <i class="fas fa-clipboard-list"></i> Test Preparation
                            </label>
                            <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                                <option value="">Select Preparation Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <!-- Test Scores Section -->
                    <div class="section-title">
                        <i class="fas fa-star"></i> Current Test Scores
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="reading_score">
                                <i class="fas fa-book-open"></i> Reading Score
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required placeholder="0-100">
                                <span class="input-group-text" style="border: none; background: transparent;">/100</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="writing_score">
                                <i class="fas fa-pen-fancy"></i> Writing Score
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required placeholder="0-100">
                                <span class="input-group-text" style="border: none; background: transparent;">/100</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-predict">
                        <i class="fas fa-magic"></i> Predict My Score
                    </button>
                </form>

                {% if results %}
                <div class="alert alert-result" role="alert">
                    <div class="result-label">
                        <i class="fas fa-trophy"></i> Your Predicted Mathematics Score
                    </div>
                    <div class="result-score">{{ "%.2f"|format(results) }}</div>
                    <div class="result-subtitle">out of 100</div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
